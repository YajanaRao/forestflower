# Forest Flower Powerline Preset for Starship
# Full version with language detection
# Proper UTF-8 powerline arrows

format = """
[](#b4d494)\
$username\
[ÓÇ∞](bg:#4d3d4a fg:#b4d494)\
$directory\
[ÓÇ∞](fg:#4d3d4a bg:#2d4d4a)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#2d4d4a bg:#1e2326)\
