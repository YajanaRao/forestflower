[ÓÇ∞ ](fg:#1e2326)\
"""

[username]
show_always = true
style_user = "bg:#b4d494 fg:#101010"
style_root = "bg:#b4d494 fg:#f85552"
format = '[ $user ]($style)'
disabled = false

[directory]
style = "bg:#4d3d4a fg:#d699b6"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Code" = " "
"Developer" = " "

[git_branch]
symbol = ""
style = "bg:#2d4d4a fg:#7fbbb3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#2d4d4a fg:#7fbbb3"
format = '[$all_status$ahead_behind ]($style)'

# Language modules - show in sage segment when detected
[bun]
symbol = "üçû"
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'
detect_files = ['bun.lockb', 'bunfig.toml']

[nodejs]
symbol = ""
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'
detect_files = ['package.json', '.node-version', '.nvmrc']

[python]
symbol = " "
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "bg:#1e2326 fg:#89b4a8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1e2326 fg:#d9a85f"
format = '[ ‚ô• $time ]($style)'
