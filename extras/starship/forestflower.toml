# Forest Flower Powerline Preset for Starship
# Full version with language detection
# Proper UTF-8 powerline arrows
# Sunset Fade: Brightness gradient from light to dark

format = """
[](#b4d494)\
$directory\
[](fg:#b4d494 bg:#d699b6)\
$git_branch\
$git_status\
[](fg:#d699b6 bg:#d9a85f)\
$jobs\
[](fg:#d9a85f bg:#2d4d3a)\
$bun\
$nodejs\
$python\
$rust\
$golang\
[](fg:#2d4d3a)\
"""

[directory]
style = "bg:#b4d494 fg:#101010"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = "󰇚 "
"Music" = " "
"Pictures" = " "
"Code" = "󰨞 "
"Developer" = "󰨞 "

[git_branch]
symbol = ""
style = "bg:#d699b6 fg:#101010"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#d699b6 fg:#101010"
format = '[$all_status$ahead_behind ]($style)'

[jobs]
symbol = "✦"
style = "bg:#d9a85f fg:#101010"
format = "[ $symbol $number ]($style)"
number_threshold = 1

# Language modules - show in dark forest segment when detected
[bun]
symbol = ""
style = "bg:#2d4d3a fg:#b4d494"
format = '[ $symbol ($version) ]($style)'
detect_files = ['bun.lockb', 'bunfig.toml']

[nodejs]
symbol = "󰎙"
style = "bg:#2d4d3a fg:#b4d494"
format = '[ $symbol ($version) ]($style)'
detect_files = ['package.json', '.node-version', '.nvmrc']

[python]
symbol = " "
style = "bg:#2d4d3a fg:#b4d494"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#2d4d3a fg:#b4d494"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "bg:#2d4d3a fg:#b4d494"
format = '[ $symbol ($version) ]($style)'
